<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/info.css">
    <link rel="stylesheet" href="styles/catalog.css">
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>Корзина</title>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="./index.html" class="logo">TechShop</a>
        <a href="./cart.html" class="cart">Корзина</a>
    </header>
    <h2 class="category-title">Корзина</h2>
    <div class="cart-list">
        <img style="display: block;" src="img/loader.gif" class="products-loader loader" alt="Загрузка...">
    </div>

    <div class="form-block">
        <div class="container">
          <h2 class="title">Форма заказа товара</h2>
  
          <form action="#" class="form js-form">
            <input type="text" placeholder="Имя" name="name"/>
            <input type="number" placeholder="Количество" name="quantity"/>
            <input type="date" placeholder="Дата" name="date"/>
            <button type="submit" class="main-btn">Оформить заказ</button>
          </form>
        </div>
      </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/catalogApi.js"></script>
<script src="js/productApi.js"></script>
<script src="js/script.js"></script>
<script>
    fetchCart()
</script>
</body>
</html>
